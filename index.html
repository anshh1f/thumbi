<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87ceeb, #e0f6ff);
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            z-index: 10;
        }
   

/* Tail of the speech bubble */
.cloud-dialogue::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}


        /* Left and Right Images */
        .side-image {
            position: fixed;
            bottom: 0;
            width: 400px;
            height: 50vh; /* half the screen height */
            object-fit: cover;
            border-radius: 10px;
            z-index: 20;
        }
        .center-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 999px; /* Adjust size */
    max-height: 999px;
}

       

        .left-img {
            left: 20px;
        }

        .right-img {
            right: 20px;
        }
     



/* Text on top of image */
.center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black; /* adjust to match bar design */
    font-size: 2rem;
    font-weight: bold;
    white-space: nowrap;
}
.center-text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 999;
}

/* Inner element handles bouncing */
.bouncing-text {
    font-size: 2.5rem;
    font-weight: bold;
    color: black;
    display: inline-block;
    animation: bounce 1s infinite ease-in-out;
}

/* Bounce animation */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px); /* bounce height */
    }
}

.center-text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 999;
    text-align: center;
}

/* Bouncing text */
.bouncing-text {
    font-size: 2.5rem;
    font-weight: bold;
    color: black;
    display: inline-block;
    animation: bounce 1s infinite ease-in-out;
}

/* Bounce animation */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

/* Stylish glowing button */
.fancy-btn {
    position: relative;
    top: 25px;
    padding: 10px 25px;
     text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, #ff6b6b, #f06595, #845ef7);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.fancy-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
    </style>
</head>
<body>

<div class="center-text-container">
    <span class="bouncing-text">തുമ്പിനെ കൊണ്ടാണോടാ കല്ല് എടുപ്പിക്കുന്നെ......... </span>
     <br>
    <a href="game.html" class="fancy-btn">തുടങ്ങിയാലോ </a>
</div>
   
    <canvas id="dragonCanvas"></canvas>
   

    <!-- Two Side Images -->
    <img src="mallu.png" class="side-image left-img" alt="Left Image">
    <img src="img_9510.png" class="side-image right-img" alt="Right Image">
  


    <script>
        const canvas = document.getElementById("dragonCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load dragonfly image
        const dragonflyImg = new Image();
        dragonflyImg.src = "thumbi.png"; // Transparent dragonfly image

        class Dragonfly {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 40 + 30;
                this.speedX = Math.random() * 2 + 1;
                this.speedY = Math.random() * 1 - 0.5;
            }

            draw() {
                ctx.drawImage(dragonflyImg, this.x, this.y, this.size, this.size);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) {
                    this.x = -this.size;
                    this.y = Math.random() * canvas.height;
                }
            }
        }

        const dragonflies = [];
        for (let i = 0; i < 15; i++) {
            dragonflies.push(new Dragonfly());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dragonflies.forEach(d => {
                d.update();
                d.draw();
            });
            requestAnimationFrame(animate);
        }

        dragonflyImg.onload = animate;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
